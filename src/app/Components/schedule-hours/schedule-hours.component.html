<div class='demo-app'>

    <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section'>
        <h2>Intrucciones</h2>
        <ul>
          <li>Selecciona fechas y se te pedirá crear un nuevo evento</li>
          <li>Arrastra, suelta y ajusta el tamaño de los eventos</li>
          <li>Haz clic en un evento para eliminarlo</li>
        </ul>
      </div>
      
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible'
            (change)='handleCalendarToggle()'
          />
          alternar todo el calendario
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions().weekends'
            (change)='handleWeekendsToggle()'
          />
          alternar fines de semana
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2>Todos los Eventos ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents()'>
            <b>{{event.startStr}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar
      [options]="calendarOptions1"
[events]="listarHora"
[className]="listarHora"
></full-calendar>
    </div>
  
  </div>
